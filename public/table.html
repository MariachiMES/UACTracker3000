<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UAC Tracker 3000</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-info is-small">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <span class="navbar-burger" data-target="navbarMenuHeroB"></span>
            </div>
            <div id="navbarMenuHeroB" class="navbar-menu"></div>
          </div>
        </nav>
      </div>
    </section>

    <div class="table-container is-centered">
      <table class="table is-fullwidth is-striped">
        <thead>
          <th><abbrr title="Alien number">A#</abbrr></th>
          <th><abbr title="UAC">UAC</abbr></th>
          <th>Case Manager</th>
          <th><abbr title="Family reunification packet">FRP</abbr></th>
          <th>
            <abbr title="Authorization of release of information">ARI</abbr>
          </th>
          <th><abbr title="Trail of birth certificates">BC</abbr></th>
          <th><abbr title="Sponsor background check">Sponsor BGC</abbr></th>
          <th><abbr title="Sponsor finger prints">Sponsor FP</abbr></th>
          <th><abbr title="Household member IDs">HHM IDs</abbr></th>
          <th><abbr title="Serious incident report">SIR</abbr></th>
          <th><abbr title="Exception entered">Exception</abbr></th>
          <th></th>
          <th></th>
          <th></th>
        </thead>
      </table>
    </div>
  </body>
</html>
