<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UAC Tracker 3000</title>
    <link rel="stylesheet" href="./public/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-info is-small">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <span class="navbar-burger" data-target="navbarMenuHeroB"> </span>
            </div>
            <div id="navbarMenuHeroB" class="navbar-menu"></div>
          </div>
        </nav>
      </div>

      <div class="hero-body">
        <div class="container">
          <p class="title">UAC Tracker 3000</p>
          <p class="subtitle">Data Tracker Supplement for UAC Portal</p>
        </div>
      </div>

      <div class="hero-foot">
        <nav class="tabs is-boxed is-fullwidth">
          <div class="container"></div>
        </nav>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <h1 class="title">UAC Tracker</h1>
        <p class="subtitle is-centered"><strong>Login</strong></p>
      </div>
    </section>
    <div class="container field has-addons">
      <p class="control has-icons-left has-icons-right">
        <input
          class="input is-medium"
          id="email"
          type="email"
          placeholder="Email"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>
    <div class="container field has-addons">
      <p class="control has-icons-left has-icons-right">
        <input
          class="input is-medium"
          id="password"
          type="password"
          placeholder="Password"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="container field is-grouped">
      <p class="control">
        <button class="button is-link" id="new-user">New User</button>
      </p>
      <p class="control">
        <button class="button" id="login">Login</button>
      </p>
    </div>
  </body>
  <script src="public/js/mapApi.js"></script>

  <div class="container" id="street">510 W Dimmit</div>
  <div id="city">Crystal City</div>
  <div id="state">TX</div>
  <p class="control">
    <button id="addressButton">Search for Address</button>
  </p>
  <div class="map"></div>
</html>
